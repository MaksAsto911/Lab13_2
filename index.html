<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Дні Тижня</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        .title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        .days-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .day {
            margin: 5px 0;
            padding: 10px;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            width: 200px;
        }
        .sunday {
            font-size: 36px; /* Найбільший шрифт */
            color: #e74c3c;
        }
        .monday {
            font-size: 30px;
            color: #3498db;
        }
        .tuesday {
            font-size: 28px;
            color: #2ecc71;
        }
        .wednesday {
            font-size: 26px;
            color: #f1c40f;
        }
        .thursday {
            font-size: 24px;
            color: #8e44ad;
        }
        .friday {
            font-size: 22px;
            color: #e67e22;
        }
        .saturday {
            font-size: 20px; /* Найменший шрифт */
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="title">Дні тижня:</div>
    <div class="days-container">
        <div class="day sunday">Неділя</div>
        <div class="day monday">Понеділок</div>
        <div class="day tuesday">Вівторок</div>
        <div class="day wednesday">Середа</div>
        <div class="day thursday">Четвер</div>
        <div class="day friday">П'ятниця</div>
        <div class="day saturday">Субота</div>
    </div>
</body>
</html>
